<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="bundle.js"></script></head><body><header><div><button id="add-project-btn">Add Project</button></div></header><div id="dialogs"><dialog id="add-todo-dialog"><div id="add-todo-dialog-inside"><div id="add-todo-dialog-content"><p id="add-todo-dialog-p">Enter the details of your to-do:</p><label for="add-todo-title">Title:</label> <input id="add-todo-title" required> <label for="add-todo-description">Description:</label> <input id="add-todo-description" required> <label for="add-todo-date">Due Date:</label> <input id="add-todo-date" type="date" required> <label for="add-todo-priority">Priority:</label> <select id="add-todo-priority" required><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <label for="add-todo-notes">Notes:</label> <textarea id="add-todo-notes"></textarea> <button id="confirm-todo">Confirm</button> <button id="cancel-todo">Cancel</button></div></div></dialog></div><div id="content"><div id="todo-container"></div></div></body></html>
